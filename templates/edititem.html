{% extends "main.html" %}
{% block content %}
<!-- {% include "header.html" %} -->
<main>
  <h2>Create new Catalog Item</h2>
  <form action="" method = "post">
    <div class="form-group">
      <label for="name">Title:</label>
      <input type ="text" class="form-control" maxlength="100" name="title" placeholder="{{ item.title }}" /></br>
      <label for="name">Description:</label>
      <textarea class="form-control" maxlength="1000" name="description" placeholder="{{ item.description }}"></textarea></br>
      <label for="name">Category:</label>
      <select class="form-control" name="category_id">
        {% for category in categories %}
          <option value="{{ category.id }}" {% if category.name == item.category.name  %}selected{%endif%}> {{ category.name }}</option>
        {% endfor %}
      </select></br>
      <button type="submit" class="btn btn-default" id="submit" type="submit">
      <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Edit</button>
      <br><br>
      <a href="{{ url_for('showCategories') }}">back to Catalog</a>
    </div>
  </form>
</main>
{% endblock %}
