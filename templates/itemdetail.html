{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<main>
  <h2>{{ item.title }}</h2>
  <p>Description: {{ item.description }}</p>
  {% if login_session['user_id'] == item.user_id  %}
    <a href="{{ url_for('editCatalogItem',
                        catalog_item=item.title) }}">Edit</a> |
    <a href="{{ url_for('deleteCatalogItem',
                        catalog_item=item.title) }}">Delete</a>
  {% endif %}
  </br></br>
  <a href="{{ url_for('showCatalogItems',
                      category_name=item.category.name) }}">back to Catalog</a>
</main>
{% endblock %}
